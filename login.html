<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in</title>
</head>

<body class="bg-zinc-700 text-white kanit-regular">

    <div class="formClass bg-zinc-800">
        <h3>Log in</h3>

        <form>
            <label class="formLabel">E-Mail
                <input class="formInput bg-zinc-800 text-white" type="email" placeholder="Email">
            </label>
            <label class="formLabel">Contraseña
                <input class="formInput bg-zinc-800 text-white" type="password" placeholder="Contraseña">
            </label>
        </form>

        <div class="text-center pt-6">
            <p>¿Aún no sos miembro? <a class="text-sky-400 no-underline hover:underline" href="./signUp.html">Registrate</a></p>
        </div>

        <a href="./index.html"><h1 class="inicioForm">Volver al inicio</h1></a>
    </div>
</body>
</html>
