<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://seeklogo.com/images/P/patricio-rey-logo-3048C74D38-seeklogo.com.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Plataforma Disco</title>
</head>
<body class="bg-zinc-700 text-white kanit-regular">
    <div class="formClass bg-zinc-800">
        <h3>Nuevo Album</h3>

        <form>
            <label class="formLabel">Titulo
                <input id="titulo" class="formInput bg-zinc-800 text-white" type="text" placeholder="Titulo" required>
            </label>
            <label class="formLabel">Año de lanzamiento
                <input id="anio" class="formInput bg-zinc-800 text-white" type="date" required>
            </label>
            <label>Descripción
                <textarea class="text-black w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-50 bg-zinc-900 text-white" id="descripcion" cols="80" rows="10" minlength="5" maxlength="400" required></textarea>
            </label>
            <label class="formLabel">Portada (URL)
                <input type="text" class="formInput bg-zinc-800 text-white" id="portada" placeholder="URL de la imagen" required>
            </label>

            <h4>Añadir Canciones (Opcional)</h4>
            <div class="cancion">
                <label class="formLabel">Nombre
                    <input class="formInput bg-zinc-800 text-white" type="text" id="nombreCancion" placeholder="Nombre" required>
                </label>
                <label class="formLabel">Duración
                    <input class="formInput bg-zinc-800 text-white" type="number" id="duracionCancion" placeholder="Duración" required>
                </label>
                <label class="formLabel">Enlace
                    <input class="formInput bg-zinc-800 text-white" type="url" id="enlaceCancion" placeholder="URL de la canción" required>
                </label>
            </div>
            <button class="enviarAlbum">Agregar Album</button>
        </form>

        <a href="./index.html"><h1 class="volverAlInicio">Volver al inicio</h1></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="addAlbum.js"></script>
</body>
</html>
