<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://seeklogo.com/images/P/patricio-rey-logo-3048C74D38-seeklogo.com.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Agregar Canción</title>
</head>
<body class="bg-zinc-700 text-white kanit-regular">

    <!-- Navbar -->

    <nav class="bg-zinc-950 py-6">
        <div class="container mx-auto flex px-8 xl:px-0">
            <div class="flex flex-grow items-center">
                <img src="./imagenes/patricio-rey-logo.png" alt="Los Redondos Logo">
            </div>
            <div class="flex lg:hidden">
                <img src="./imagenes/icon _menu_.svg" onclick="abrirMenu()">
            </div>
            <div id="menu" class="lg:flex hidden flex-grow absolute justify-between 
            lg:relative lg:top-0 top-20 left-0 bg-zinc-950 w-full lg:w-auto items-center 
            pt-14 lg:py-0 px-8 lg:px-0">
                <div class="flex flex-col lg:flex-row mb-8 lg:mb-0">
                    <a class="lg:mr-7 mb-8 lg:mb-0" href="./signUp.html">Registrarse</a>
                    <a class="lg:mr-7 mb-8 lg:mb-0" href="./login.html">Acceder</a>
                    <a class="lg:mr-7 mb-8 lg:mb-0" href="./addAlbum.html">Agregar Album</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Contenido Principal -->

    <div class="bg-zinc-800 lg:w-5/12 p-4 lg:p-14 mx-auto my-32 rounded-sm shadowClass">
        <h1 class="text-center mb-6 uppercase">Agregar canción</h1>
        <form>
            <label class="w-full p-2.5 mb-2 rounded-none border border-white inline-block">Nombre:
                <input class="bg-zinc-800 text-white w-3/5 md:w-9/12 w-10/12" type="text" id="songName" placeholder="Nombre de la canción" required>
            </label>
            <label class="w-full p-2.5 mb-2 rounded-none border border-white inline-block	">Duración:
                <input class="bg-zinc-800 text-white w-3/5 md:w-9/12 w-10/12" type="text" id="songDuration" step='any' placeholder="Duración de la canción" required>
            </label>
            <label class="w-full p-2.5 mb-2 rounded-none border border-white inline-block	">Link de la canción:
                <input class="bg-zinc-800 text-white w-3/5 md:w-6/12 w-7/12" type="url" id="songLink" placeholder="https://www.youtube.com/cancion" required>
            </label>

            <div class="m-auto text-center lg:flex justify-between">
                <button type="submit" class="agregarCancion px-4 py-1.5 mt-4 lg:mt-0 bg-zinc-950 hover:bg-zinc-50 hover:text-black">Agregar canción</button>
                <a href="index.html" class="px-4 py-1.5 mt-4 lg:mt-0 bg-zinc-950 hover:bg-zinc-50 hover:text-black">Volver al inicio</a>
                <button type="reset" class="px-4 py-1.5 mt-4 lg:mt-0 bg-zinc-950 hover:bg-zinc-50 hover:text-black">Cancelar</button> 
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>
    <script src="./addSong.js"></script>
</body>
</html>
