<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://seeklogo.com/images/P/patricio-rey-logo-3048C74D38-seeklogo.com.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Plataforma Disco</title>
</head>
<body class="bg-zinc-700 text-white kanit-regular">

    <div class="formClass shadowClass bg-zinc-800">
        <h3>Registro</h3>
        <form>
            <label class="formLabel">Nombre:
                <input id="nombre" class="formInput text-white bg-zinc-800" type="text" placeholder="Ingresa tu nombre" required>
            </label>
            <label class="formLabel">Apellido:
                <input id="apellido" class="formInput text-white bg-zinc-800" type="text" placeholder="Ingresa tu apellido" required>
            </label>
            <label class="formLabel">Correo electronico:
                <input id="email" class="formInput text-white bg-zinc-800" type="email" placeholder="Ingresa tu E-Mail" required>
            </label>
            <label class="formLabel">Contraseña:
                <input id="password" class="formInput text-white bg-zinc-800" type="password" placeholder="Ingresa tu contraseña" required>
            </label>
            <button class="submitInput enviarUser bg-zinc-950 hover:bg-white hover:text-black duration-300">Enviar</button>
        </form>

        <div class="text-center pt-6">
            <p>¿Ya tenés cuenta? <a class="text-sky-400 no-underline hover:underline" href="./login.html">Logeate</a></p>
        </div>

        <a href="./index.html"><h1 class="volverAlInicio">Volver al inicio</h1></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>
    <script src="singUp.js"></script>
</body>
</html>
